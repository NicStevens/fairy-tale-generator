<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Fairy Tale Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Fairy Tale Generator</h1>
      </header>
      <main class="form-and-story">
        <form action="">
          <input
            type="text"
            placeholder="Enter the topic of a fairy tale"
            autofocus
            required
            autocomplete="off"
            class="input-text-box"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="story">
          Jack and the Beanstock
          <br />
          The Little Old Woman Who Lived in a Shoe
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/NicStevens" target="_blank">Nicky Stevens</a
        >, is open-sourced on
        <a
          href="https://github.com/NicStevens/fairy-tale-generator"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://fairytalegenerator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
